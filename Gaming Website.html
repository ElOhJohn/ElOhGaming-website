<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gaming Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e3f2fd; /* Baby blue */
      color: #6a1b9a; /* Lavender */
    }
    header {
      background-color: #bbdefb; /* Light baby blue */
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
      color: #6a1b9a; /* Lavender */
    }
    nav {
      text-align: center;
      margin: 20px 0;
    }
    nav a {
      color: #6a1b9a; /* Lavender */
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.2em;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .content {
      padding: 20px;
      text-align: center;
    }
    .content h2 {
      color: #6a1b9a; /* Lavender */
    }
    footer {
      background-color: #bbdefb; /* Light baby blue */
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    footer p {
      margin: 0;
      font-size: 0.9em;
      color: #6a1b9a; /* Lavender */
    }
  </style>
</head>
<body>
  <header>
    <h1>Gaming Hub</h1>
  </header>
  <nav>
    <a href="#about">About</a>
    <a href="#games">Games</a>
    <a href="#contact">Contact</a>
  </nav>
  <div class="content">
    <h2>Welcome to Gaming Hub</h2>
    <p>Your one-stop destination for all things gaming. Stay tuned for updates!</p>
  </div>
  <footer>
    <p>&copy; 2023 Gaming Hub. All rights reserved.</p>
  </footer>
</body>
</html>
